<!DOCTYPE html>
<html>
<head>
  <title>Autenticação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 300px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Autenticação</h2>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <label for="senha">Senha:</label>
    <input type="password" id="senha">
    <button id="btnAcessar">Acessar</button>
    <p id="mensagem"></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
